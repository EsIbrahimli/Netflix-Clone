<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/admin/movies/movies.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Movies</title>
</head>

<body>
    <div class="movie-container">
        <div class="side-bar">
            <div class="movie-logo">
                <img class="logo-img" src="/assets/icons/logo.svg" alt="">
                <span class="logo-text">filmalisa</span>
            </div>
            <ul class="side-bar-list">
                <li class="side-bar-item"><span class="side-bar-item-icon"><img src="/assets/icons/dashboard.svg"
                            alt=""></span>Dashboard</li>
                <li class="side-bar-item active"><span class="side-bar-item-icon"><img src="/assets/icons/movies.svg"
                            alt=""></span>Movies</li>
                <li class="side-bar-item"><span class="side-bar-item-icon"><img src="/assets/icons/categories.svg"
                            alt=""></span>Categories</li>
                <li class="side-bar-item"><span class="side-bar-item-icon"><img src="/assets/icons/users.svg"
                            alt=""></span>Users</li>
                <li class="side-bar-item"><span class="side-bar-item-icon"><img src="/assets/icons/comments.svg"
                            alt=""></span>Comments</li>
                <li class="side-bar-item"><span class="side-bar-item-icon"><img src="/assets/icons/contactus.svg"
                            alt=""></span>Contact us</li>
            </ul>
            <div class="logout"><img src="/assets/icons/logout.svg" alt=""></div>
        </div>

        <div class="main">
            <div class="top-section">
                <div class="greeting">
                    <h3>Hi Admin</h3>
                    <h1>Movies</h1>
                </div>
                <div class="admin-profile-info">
                    <button id="create-btn">Create</button>
                    <div class="admin-profile">
                        <img src="/assets/images/profile-image..png" alt="">
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <table class="table movie-table ">
                <thead class="table-thead">
                    <tr>
                        <th>ID</th>
                        <th>>Title</th>
                        <th>Overview</th>
                        <th>Category</th>
                        <th>IMDB</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="table-tbody table-light">
                    <tr>
                        <td>1</td>
                        <td><img class="movie-icon" src="/assets/icons/title-movie.svg" alt="">Lost In Space</td>
                        <td>A thrilling sci-fi adventure</td>
                        <td>Sci-Fi</td>
                        <td>8.8</td>
                        <td>
                            <button class="btn edit-btn bg-success text-light">Edit</button>
                            <button class="btn delete-btn bg-danger text-light">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="movies-modal">
                <div class="modal-left">
                    <input id="input-title" class="input" type="text" placeholder="title">
                    <textarea id="input-overview" class="input" placeholder="overview"></textarea>
                    <input id="input-cover" class="input" type="text" placeholder="cover url">
                    <input id="input-fragman" class="input" type="text" placeholder="fragman(youtube embed url)">
                    <input id="input-watch" class="input" type="text" placeholder="watch url">
                    <input id="input-imdb" class="input" type="text" placeholder="imdb">
                    <input id="input-category" class="input" type="text" placeholder="category">
                    <div class="modal-checkbox-submit">
                        <div class="modal-checkbox">
                            <label class="checkbox-label" for="sex">Adult</label>
                            <input type="checkbox" id="sex">
                        </div>
                        <button id="btn-submit">Submit</button>
                    </div>
                </div>
                <div class="modal-right">
                    <img class="modal-image" src="/assets/icons/modal-img.svg" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="/pages/admin/movies/movies.js"></script>
</body>

</html>
