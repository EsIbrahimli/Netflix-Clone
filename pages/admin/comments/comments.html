<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/pages/admin/comments/comments.css">
    <link rel="stylesheet" href="/styles/global.css">
    <title>Comments</title>
</head>

<body>
    <div class="movie-container">
        <div class="side-bar">
            <div class="movie-logo">
                <img class="logo-img" src="/assets/icons/logo.svg" alt="">
                <span class="logo-text">filmalisa</span>
            </div>
            <ul class="side-bar-list">
                <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/dashboard/dashboard.html"><span
                            class="side-bar-item-icon"><img src="/assets/icons/dashboard.svg"
                                alt=""></span>Dashboard</a></li>
                <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/movies/movies.html"><span
                            class="side-bar-item-icon"><img src="/assets/icons/movies.svg" alt=""></span>Movies</a></li>
                <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/categories/categories.html"><span
                            class="side-bar-item-icon"><img src="/assets/icons/categories.svg"
                                alt=""></span>Categories</a></li>
                <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/users/users.html"><span
                            class="side-bar-item-icon"><img src="/assets/icons/users.svg" alt=""></span>Users</a></li>
                <li class="side-bar-item active"><a class="side-bar-link"
                        href="/pages/admin/comments/comments.html"><span class="side-bar-item-icon"><img
                                src="/assets/icons/comments.svg" alt=""></span>Comments</a></li>
                <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/contactus/contactus.html"><span
                            class="side-bar-item-icon"><img src="/assets/icons/contactus.svg" alt=""></span>Contact
                        us</a></li>
                <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/actors/actors.html"><span
                            class="side-bar-item-icon"><img src="/assets/icons/actors.svg" alt=""></span>Actors</a></li>
            </ul>
            <div class="logout"><img src="/assets/icons/logout.svg" alt=""></div>
        </div>

        <div class="main">
            <div class="top-section">
                <div class="greeting">
                    <h3>Hi Admin</h3>
                    <h1>Comments</h1>
                </div>
                <div class="admin-profile-info">
                    <div class="admin-profile">
                        <img src="/assets/icons/profile-img.svg" alt="">
                        <span>Admin</span>
                    </div>
                </div>
            </div>


            <table class="comments-table">
                <thead class="head-table">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Film</th>
                        <th>Comment</th>
                        <th>View</th>
                        <th>Remove</th>
                    </tr>
                </thead>
                <tbody class="body-table">
                    <!-- <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>Joker</td>
                        <td>This is a sample comment.</td>
                        <td>
                            <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                        </td>
                        <td>
                             <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr> -->
                </tbody>
            </table>

            <!-- Comment View Modal-->
            <div class="comments-view-modal">
                <p class="comment-view"></p>
            </div>

            <!--Comment Delete Modal-->
            <div class="comments-delete-modal">
                <h3>Are you sure you want to delete this comment?</h3>
                <div class="delete-modal-buttons">
                    <button id="delete-comment-btn" class="delete-btn">Yes</button>
                    <button id="cancel-comment-btn" class="cancel-btn">No</button>
                </div>
            </div>

            <!-- Pagination.... -->
            <nav class="pagination-nav" aria-label="Movies pagination-nav">
                <ul class="pagination pagination-lg justify-content-center mt-3"></ul>
            </nav>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="comments.js"></script>
</body>

</html>
