<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Filmalisa Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <link rel="stylesheet" href="/styles/global.css">
  <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="categories.css">
</head>

<body>

  <div class="side-bar">
    <div class="logo">
      <img class="logo-img" src="/assets/icons/logo.svg" alt="">
      <span class="logo-text">filmalisa</span>
    </div>

    <ul class="side-bar-list">
      <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/dashboard/dashboard.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/dashboard.svg" alt=""></span>Dashboard</a></li>
      <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/movies/movies.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/movies.svg" alt=""></span>Movies</a></li>
      <li class="side-bar-item active"><a class="side-bar-link" href="/pages/admin/categories/categories.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/categories.svg" alt=""></span>Categories</a></li>
      <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/users/users.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/users.svg" alt=""></span>Users</a></li>
      <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/comments/comments.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/comments.svg" alt=""></span>Comments</a></li>
      <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/contactus/contactus.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/contactus.svg" alt=""></span>Contact us</a></li>
      <li class="side-bar-item"><a class="side-bar-link" href="/pages/admin/actors/actors.html"><span
            class="side-bar-item-icon"><img src="/assets/icons/actors.svg" alt=""></span>Actors</a></li>
    </ul>

    <div class="logout"><img src="/assets/icons/logout.svg" alt=""></div>
  </div>

  <div class="main">
    <div class="header">
      <h3>Hi Admin<br><span>Categories</span></h3>
      <div class="header-actions">
        <button id="create-category-btn" class="create-btn">Create</button>
        <div class="profile">
          <img src="/assets/icons/profile-img.svg" alt="Admin">
          <p>Admin</p>
        </div>
      </div>
    </div>

    <table class="categories-table ">
      <thead class="head-table">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Edit</th>
          <th>Remove</th>
        </tr>
      </thead>
      <tbody class="body-table">
        <!-- <tr>
                        <td>1</td>
                        <td>John Doe</td>
                        <td>
                            <button class="edit-btn"><i class="fa-solid fa-pen"></i></button>
                        </td>
                        <td>
                              <button class="delete-btn"><i class="fa-solid fa-trash"></i></button>
                        </td>
                    </tr> -->
      </tbody>
    </table>

    <!-- Category Create Modal -->
    <div class="categories-modal">
      <input id="categories-name-input" class="input" type="text" placeholder="Category name">
      <button id="add-categories-btn" class="submit-btn">Submit</button>
    </div>

    <!-- Category Edit Modal-->
    <div class="categories-edit-modal">
      <input id="categories-edit-name-input" class="input" type="text" placeholder="Category name">
      <button id="edit-categories-btn" class="submit-btn">Edit</button>
    </div>

    <!--Category Delete Modal-->
    <div class="categories-delete-modal">
      <h3>Are you sure you want to delete this category?</h3>
      <div class="delete-modal-buttons">
        <button id="delete-categories-btn" class="delete-btn">Yes</button>
        <button id="cancel-categories-btn" class="cancel-btn">No</button>
      </div>
    </div>

       <!-- Pagination.... -->
            <nav class="pagination-nav" aria-label="Movies pagination-nav">
                <ul class="pagination pagination-lg justify-content-center mt-3"></ul>
            </nav>
  </div>

  <!-- Modal Overlay -->
  <div class="modal-overlay"></div>

  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="categories.js"></script>
</body>

</html>
