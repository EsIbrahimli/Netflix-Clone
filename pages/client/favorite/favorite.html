<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Favorite - Filmalisa</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="favorite.css">
</head>
<body>
    <div class="favorite-container">
        <div class="movie-header">
            <img class="logo-img" src="/assets/icons/logo.svg" alt="">
            <ul class="movie-header-list">
                <li class="list-item"><a class="list-link" href=""><img src="/assets/icons/home-icon.svg" alt=""></a></li>
                <li class="list-item"><a class="list-link" href=""><img src="/assets/icons/search-icon.svg" alt=""></a></li>
                <li class="list-item"><a class="list-link" href=""><img src="/assets/icons/account-icon.svg" alt=""></a></li>
                <li class="list-item"><a class="list-link" href=""><img src="/assets/icons/favorite-icon.svg" alt=""></a></li>
            </ul>
        </div>

        <section class="favorite-movies-section">
            <h1 class="favorite-movies-title">  Favorite Movies<span><img src="/assets/icons/similar-arrow-icon.svg" alt=""></span></h1>
            <div class="favorite-movies-cards">
               <div class="favorite-movie-card1"><img src="/assets/images/movie-card1.png" alt="">
                  <h3 class="movie-category-name">Sci-Fi & Fantasy</h3>
                   <h1 class="movie-title">The Dark Knight</h1>
               </div>
               <div class="favorite-movie-card2"><img src="/assets/images/movie-card2.png" alt="">
                   <h3 class="movie-category-name">Sci-Fi & Fantasy</h3>
                   <h1 class="movie-title">The Falcon and the Winter Soldier</h1>
               </div>  
               <div class="favorite-movie-card3"><img src="/assets/images/movie-card3.png" alt="">
                   <h3 class="movie-category-name">Sci-Fi & Fantasy</h3>
                   <h1 class="movie-title">WandaVision</h1>
               </div>  
            </div>
          </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="favorite.js"></script>
</body>
</html>
