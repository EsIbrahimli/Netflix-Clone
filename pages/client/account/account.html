<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Client Account - Filmalisa</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="account.css">
  </head>
  <body>
    
   <div class="account-container">
    <div class="movie-header">
      <img class="logo-img" src="/assets/icons/logo.svg" alt="">
      <ul class="movie-header-list">
          <li class="list-item"><a class="list-link" href="/pages/client/home/home.html"><img src="/assets/icons/home-icon.svg" alt=""></a></li>
          <li class="list-item"><a class="list-link" href="/pages/client/searchPanel/searchPanel.html"><img src="/assets/icons/search-icon.svg" alt=""></a></li>
          <li class="list-item active"><a class="list-link" href="/pages/client/account/account.html"><img src="/assets/icons/account-icon.svg" alt=""></a></li>
          <li class="list-item"><a class="list-link" href="/pages/client/favorite/favorite.html"><img src="/assets/icons/favorite-icon.svg" alt=""></a></li>
      </ul>
  </div>

  <div class="account-section">
    <div class="logo">
      <img src="" class="logo" alt="logo" />
    </div>
    <form id="client-account-form" class="client-account-form" action="">
        <div class="account-input">
          <img id="profile-img-icon" src="/assets/icons/key.svg" alt="">
          <img id="profile-img-eye" src="/assets/icons/password-eye.svg" alt="profile-img">
          <input id="account-profile-img" type="url" placeholder="profile image url" required />
        </div>
        <div class="account-input">
            <img id="fullname-icon" src="/assets/icons/key.svg" alt="">
            <img id="fullname-eye" src="/assets/icons/password-eye.svg" alt="fullname-eye">
            <input id="account-fullname" type="text" placeholder="full name" required />
          </div>
      <div class="account-input">
        <img src="/assets/icons/letter.svg" alt="">
            <input id="account-email" type="email" placeholder="email" required />
      </div>
      <div class="account-input">
        <img id="password-icon" src="/assets/icons/key.svg" alt="">
        <img id="password-eye" src="/assets/icons/password-eye.svg" alt="password-eye">
        <input id="account-password" type="password" placeholder="password" required />
      </div>
      <button id="save-btn" type="submit">Save</button>
    </form>
  </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="account.js"></script>
    <script src="/pages/client/account/account.js"></script>
  </body>
</html>
