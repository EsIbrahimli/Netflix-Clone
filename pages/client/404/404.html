<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Filmalisa</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/pages/client/404/404.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-left">
            <a href="/pages/client/home/home.html" class="logo">
                <img src="/assets/icons/logo.svg" alt="Filmalisa">
                <span>filmalisa</span>
            </a>
            <ul class="nav-links">
                <li><a href="/pages/client/home/home.html">Home</a></li>
                <li><a href="/pages/client/favorite/favorite.html">My List</a></li>
            </ul>
        </div>
        <div class="nav-right">
            <a href="/pages/client/searchPanel/searchPanel.html" class="search-icon">
                <i class="fas fa-search"></i>
            </a>
            <div class="profile-menu">
                <img src="/assets/icons/profile-img.svg" alt="Profile" class="profile-img">
                <div class="dropdown">
                    <a href="/pages/client/account/account.html">Account</a>
                    <a href="#" id="logout">Sign Out</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="error-container">
        <div class="error-content">
            <div class="error-animation">
                <div class="error-number">404</div>
                <div class="error-icon">
                    <i class="fas fa-film"></i>
                </div>
            </div>
            
            <div class="error-message">
                <h1>Oops! Page Not Found</h1>
                <p>The page you're looking for seems to have vanished into the digital void, just like a deleted scene from a movie.</p>
            </div>
            
            <div class="error-actions">
                <a href="/pages/client/home/home.html" class="btn-primary">
                    <i class="fas fa-home"></i>
                    Go Home
                </a>
                <a href="/pages/client/searchPanel/searchPanel.html" class="btn-secondary">
                    <i class="fas fa-search"></i>
                    Search Movies
                </a>
                <button onclick="history.back()" class="btn-outline">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </button>
            </div>
            
            <div class="suggestions">
                <h3>Maybe you're looking for:</h3>
                <div class="suggestion-links">
                    <a href="/pages/client/home/home.html">
                        <i class="fas fa-home"></i>
                        <span>Home</span>
                    </a>
                    <a href="/pages/client/favorite/favorite.html">
                        <i class="fas fa-heart"></i>
                        <span>My List</span>
                    </a>
                    <a href="/pages/client/searchPanel/searchPanel.html">
                        <i class="fas fa-search"></i>
                        <span>Search</span>
                    </a>
                    <a href="/pages/client/account/account.html">
                        <i class="fas fa-user"></i>
                        <span>Account</span>
                    </a>
                </div>
            </div>
        </div>
        
        <div class="error-background">
            <div class="floating-movies">
                <div class="movie-card floating">
                    <i class="fas fa-film"></i>
                </div>
                <div class="movie-card floating delay-1">
                    <i class="fas fa-video"></i>
                </div>
                <div class="movie-card floating delay-2">
                    <i class="fas fa-play"></i>
                </div>
                <div class="movie-card floating delay-3">
                    <i class="fas fa-star"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="/pages/client/404/404.js"></script>
</body>
</html>
