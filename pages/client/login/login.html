
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Login - Filmalisa</title>
    <link rel="stylesheet" href="/styles/global.css">
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>

    <div class="login-container">
        <div class="logo">
          <img src="/assets/icons/logo.svg" class="logo" alt="logo" />
          <h2 class="client-logo-title">filmalisa</h2>
        </div>
        <form id="client-login-form" class="client-login-form" action="">
            <p class="client-logo-text">Login</p>
          <div class="login-input">
            <img src="/assets/icons/letter.svg" alt="">
                <input id="login-email" type="email" placeholder="email" required />
          </div>
          <div class="login-input">
            <img id="password-icon" src="/assets/icons/key.svg" alt="">
            <img id="password-eye" src="/assets/icons/password-eye.svg" alt="password-eye">
            <input id="login-password" type="password" placeholder="password" required />
          </div>
          <p class="register-text"><a class="register-text-link" href="../registr/registr.html">Register here</a></p>
          <button id="login-btn" type="submit">Login</button>
        </form>
      </div>
    

    <script src="/assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="login.js"></script>
</body>
</html>
